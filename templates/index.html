<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de MP3 de YouTube</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Descargador de MP3</h1>
        <form method="POST">
            <label for="url">URL de YouTube:</label>
            <input type="text" id="url" name="url" placeholder="Pega la URL aquÃ­" required>
            <button type="submit">Descargar MP3</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" {% if category == 'success' %} style="font-size: 16px;" {% endif %}>
                        {{ message | safe }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
